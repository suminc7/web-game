<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .container {position: relative;width: 530px;height: 650px;}
        .container #gameCanvas {position: absolute;left: 0;top: 0;z-index: 10;background-color: #333333;width: 100%;height: 100%;}
        .container .indexImg {position: absolute;left: 0;top: 0;z-index: 15;background: url(assets/galaga/images/index.png) no-repeat 90px 100px;width: 100%;height: 100%;}
        .container .indexImg.en {background-image: url(assets/galaga/images/index_en.png);}
        .container .copyright {position: absolute;left: 50%;top: 620px;z-index: 16;margin-left: -83px;}
        .container .startBtn {position: absolute;left: 188px;top: 550px;z-index: 25;background: url(assets/galaga/images/start_btn.png) no-repeat;width: 154px;height: 42px;overflow: hidden;cursor: pointer;}
        .container .startBtn:hover {background-position-y: -42px;}
        .container .scanline {position: absolute;left: 0;top: 0;z-index: 20;background-image: url(assets/galaga/images/scanline5.png);width: 100%;height: 100%;}
    </style>
    <script type="text/javascript" src="lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="src/common.js"></script>
    <script data-main="src/galaga/galaga" src="lib/require.js"></script>

</head>
<body>
<div class="container">
    <canvas id="gameCanvas" width="238" height="292" ></canvas>
    <div class="gate">
        <div class="indexImg" id="indexImage"></div>
        <div class="copyright"><img src="assets/galaga/images/nexon_copyright.png" alt="" /></div>

        <a href="javascript:galaga.GateController.appendGate();" class="startBtn"></a>
    </div>
    <div class="scanline"></div>
</div>
<script type="text/javascript">

    if(getURLParameter('n') == 'en'){
        $('#indexImage').addClass('en');
    }

</script>
</body>
</html>
